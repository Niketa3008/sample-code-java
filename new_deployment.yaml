---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  selector:
    app: frontend
  ports:
    - targetPort: 8080
      port: 80
  type: LoadBalancer

--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: frontend
   # color: green
  name: green-deploy
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: frontend
      # color: green
  template: 
    metadata: 
      labels: 
        app: frontend
      #  color: green
      name: green-deploy
    spec: 
      containers: 
        - image: gcr.io/speedy-aurora-351809/kube@sha256:fc3c7c5af03caaf75f8e9d413c2587ca44fbde374013419e469d4fd8866a1b3d
          imagePullPolicy: IfNotPresent
          name: green-deploy
          ports: 
            - containerPort: 8080
